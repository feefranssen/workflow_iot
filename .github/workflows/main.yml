name: Feest

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Start SSH agent en voeg private key toe
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.PI_SSH_KEY }}

      # 3️⃣ Build Docker image voor ARM
      - name: Build Docker image
        run: |
          docker build -t feest_builder --platform=linux/arm .

      # 4️⃣ Compileer code in Docker container
      - name: Compile code in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            --workdir /work \
            feest_builder \
            /bin/bash -c "gcc -I./pigpio -c pigpio/*.c main.c && ar rcs libpigpio.a pigpio/*.o && gcc main.c -L. -lpigpio -o main"

      # 5️⃣ Upload executable naar Pi
      - name: Upload main to Raspberry Pi
        run: |
          scp -o StrictHostKeyChecking=no main admin@<PI_IP>:/home/admin/

      # 6️⃣ Stop oude executable en start nieuwe in tmux
      - name: Restart program on Raspberry Pi
        run: |
          ssh -o StrictHostKeyChecking=no admin@<PI_IP> << 'EOF'
            tmux kill-session -t app || true
            tmux new -d -s app '/home/admin/main'
          EOF
