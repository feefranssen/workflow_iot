name: Feest

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      #  Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      #  Set up QEMU for ARM cross-compilation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      #  Build Docker image for ARM
      - name: Build Docker image
        run: |
          docker build -t feest_builder --platform=linux/arm .

      # Compile inside Docker
      - name: Compile executable
        run: |
          docker run --rm -v ${{ github.workspace }}:/work feest_builder bash -c "
            cd /work
            gcc -c -I./pigpio pigpio/*.c
            ar rcs libpigpio.a pigpio/*.o
            gcc main.c -I./pigpio -L. -lpigpio -o main
          "

      # SSH key setup
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.PI_SSH_KEY }}


      #  Upload executable to Raspberry Pi
      - name: Upload main to Raspberry Pi
        run: |
          scp -o StrictHostKeyChecking=no main ${{ secrets.PI_USER }}@${{ secrets.PI_HOST }}:/home/${{ secrets.PI_USER }}/

      #  Restart program in tmux on Pi
      - name: Restart program on Raspberry Pi
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PI_USER }}@${{ secrets.PI_HOST }} << 'EOF'
            cd /home/${{ secrets.PI_USER }}
            chmod +x main
            tmux kill-session -t app || true
            tmux new -d -s app './main'
          EOF
